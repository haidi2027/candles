<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box; 
        }
        body {
            width: 100%;
            height: 738px;
            font-family: Arial, sans-serif;
            text-align: right;
            direction: rtl;
            padding: 30px;
            background-image: url(./IMG/43255021d6eb0e41ddf38a213deb8b0f.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .container {
            position: relative;
            width: 100%;
            height: 400px;
            padding: 0 40px 0 0;
            background-color: rgba(255, 255, 255, 0.662);
            border: 2px solid #ccc;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            margin: 30px auto;
            max-width: 600px;
        }
        .cart {
            position: absolute;
            left: -300px;
            top: 70px;
            width: 50%;
            height: 300px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/1170/1170678.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: left 2s linear;
            z-index: -1;
        }
        .button1 {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #edc47100;
            border: 1px solid black;
            border-radius: 6px;
            color: black;
        }
        .message {
            width: 40%;
            height: 23%;
            background-color: rgba(255, 255, 255, 0.662);
            border: 2px solid #ccc;
            display: none;
            margin: 30px 440px 0 0;
            border-radius: 0 0 20px 20px;
            font-size: 20px;
            padding: 20px 200px 0 0;
            align-items: center;
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .div1{
            width: 60%;
            height: 80px;
            display: flex;
            margin-left: 110px;
            justify-content: start;
            align-items: center;
        }
        .box{
            width: 15%;
            height: 30px;
            background-color:#ffecc700;
            margin: 20px;
            border: 1px solid black ;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 400;
        }
        .div2{
            width: 100%;
            height: 30%;
            display: flex;
            justify-content: space-between;
            padding: 10px 0 0 30px;
            align-items: center;
        }
        .counter-container {
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            margin-right: 170px;
            font-family: Arial, sans-serif;
        }
        .counter-box {
            width: 30px;
            height:30px;
            background-color: #ffecc700;
            border: 2px solid black ;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

    .number-box {
        width: 40px;
        background-color: #ffecc700;
        border: 1px solid black;
        font-weight: bold;
    }
    .div3{
        width: 100%;
        height: 20%;
    }
    </style>
</head>
<body>
    <div class="container" id="cartArea">
    <div class="cart" id="cart"></div>
    <div class="div2">
            <h3 style="z-index: 2;">تم إضافة شمعة معطره برائحة الياسمين <br>الى سلة المشتريات</h3>
            <img src="./IMG/13ae10a6527fddf37c8fe630fd6324bc.jpg" alt="" style=" width: 15%; border-radius: 10px;">
    </div>
    <div style=" display: flex; justify-content: start; text-align: center;">
        <h3 style="display: flex; z-index: 2;">تأكيد الحجم</h3>
        <div class="div1">
            <label for=""><input type="checkbox" name="option1" value="1"></label><div class="box">كبير</div>
            <label for=""><input type="checkbox" name="option2" value="2"></label><i class="fa fa-square-check"></i><div class="box">متوسط</div>
            <label for=""><input type="checkbox" name="option3" value="3"></label><i class="fa fa-square-check"></i></label><div class="box">صغير</div>
        </div>
    </div>
            <div class="div3">
                <h3>تأكيد العدد</h3>
            <div class="counter-container">
            <div class="counter-box" onclick="increment()">+</div>
            <div class="counter-box number-box" id="number">1</div>
            <div class="counter-box" onclick="decrement()">−</div>
            </div>
    <button onclick="startCart()" class="button1" style="margin: 70px 190px 0 0;">اشتري الآن</button>
    </div>
    </div>
    <div class="message" id="message">
            تم شراء المنتج بنجاح 💕<br> سوف يصلك المنتج خلال ثلاثة ايام <br>نشكركم على ثقتكم بنا ❤️💕💕<br>
            <a href="index.html"><button style="width: 30%; height: 20%; background-color: rgba(0, 0, 0, 0); border: 1px solid black; border-radius: 10px; color: black; margin: 20px 10px 0 0;"><h4>الصفحة الرئيسية</h4></button></a>
    </div>
    <script>
        function startCart() {
            const cart = document.getElementById('cart');
            const area = document.getElementById('cartArea');
            const message = document.getElementById('message');
            const areaWidth = area.offsetWidth;
            cart.style.left = areaWidth + 'px';
            setTimeout(() => {
            message.style.display = 'block';
            }, 2000); 
            }
            let count = 1;
                function increment() {
                count++;
                document.getElementById("number").textContent = count;
                }
                function decrement() {
                if (count > 1) {
                count--;
                document.getElementById("number").textContent = count;
                }
                }
    </script>
</body>
</html>
